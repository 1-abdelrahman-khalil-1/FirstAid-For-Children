name: first_aid_for_children
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_screenutil: ^5.9.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - images/
flutter_assets:
  assets_path: images/
  output_path: lib/Core/utils
  filename: appimages.dart
  field_prefix: resource
  ignore_comments: true
  classname: AppImages    
